<div class="container">
    <h2 mat-dialog-title>Editar Encuentro </h2>
    <mat-spinner *ngIf="loading" [diameter]="30"></mat-spinner>
  </div>
  <form [formGroup]="form" (ngSubmit)="EditGame()">
  
    <mat-dialog-content >
  
      <div class="row">
        <div class="column">
          <mat-form-field appearance="standard">
            <mat-label>Lugar :</mat-label>
            <input formControlName="lugar" matInput placeholder="Ingrese el Lugar " autocomplete="off">
          </mat-form-field>
          <div class="error">
            <span *ngIf="form.get('lugar')?.hasError('required') && form.get('dni')?.touched">
              El Nombre es un campo <strong>requerido</strong>  
            </span>
            <span *ngIf="form.get('nombre')?.hasError('maxlength')">
              El Nombre debe tener como maximo <strong>11 caracteres</strong> 
            </span>
          </div>
        </div>
    
        <div  class="column">
            <mat-form-field >
              <input formControlName="fecha" matInput [matDatepicker]="picker" placeholder="Fecha" >
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <div class="error">
              <span *ngIf="form.get('fecha')?.hasError('required') && form.get('fecha')?.touched">
                Ingrese la Fecha del Examen
              </span>
            </div>
    
          </div>

        <div class="column">
          
              <mat-form-field>
                <input formControlName="hora" type="text" matInput [matTimepicker]="timepicker" />
                <mat-timepicker-toggle  matSuffix [for]="timepicker"></mat-timepicker-toggle>
                <mat-timepicker class="timepicker" #timepicker></mat-timepicker>
              </mat-form-field>
          
            <div class="error">
              <span *ngIf="form.get('hora')?.hasError('required') && form.get('hora')?.touched">
                La categoria de la disciplina es un campo <strong>requerido</strong>  
              </span>
            </div>
          </div>
      </div>
    
    
    
    </mat-dialog-content>

    <mat-dialog-actions align="end">
      <button type="button" (click)="cancelar()" mat-button>Cancelar</button>
      <button type="submit" mat-button cdkFocusInitial>Aceptar</button>
    </mat-dialog-actions>
    
  </form>
